<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecideAI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
      <h1>DecideAI</h1>

    </header>

      <p>Indecisive? Get AI-powered assistance to help make the tough choices for you</p> 
      <form id="form">
        <div class="question">
          <label for="option1">Option 1:</label>
          <input type="text" id="skill" name="skills" />
        </div>
        <div class="question">
          <label for="option2">Option 2:</label>
          <input type="text" id="quote-length" name="balance" />
        </div>
        <button id="generate-btn">GENERATE</button>
      </form>
      <div id="chat-container"></div>
      
      
      <footer>
        <div class="warning">The AI won't take responsibility for your choices, but it'll make them for you!</div>
      </footer>
      </div></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
